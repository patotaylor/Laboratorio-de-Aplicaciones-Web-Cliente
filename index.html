<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E‑Commerce Lab — Starter</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><strong>Lab E‑Commerce</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Abrir navegación">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Ofertas</a></li>
          </ul>
          <form class="d-flex me-3" role="search" onsubmit="return false;">
            <label for="search" class="visually-hidden">Buscar productos</label>
            <input id="search" class="form-control me-2" type="search" placeholder="Buscar producto..." aria-label="Buscar producto">
          </form>
          <button id="btn-cart" class="btn btn-outline-primary position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas" aria-controls="cartOffcanvas" aria-label="Abrir carrito">
            <i class="bi bi-cart3"></i>
            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4" id="main">
    <section aria-labelledby="products-title">
      <h1 id="products-title" class="h4 mb-3">Productos</h1>
      <div id="products-row" class="row g-3" aria-live="polite"></div>
    </section>
  </main>

  <!-- Modal Detalle -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Detalle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-5 text-center">
              <img id="modal-image" src="" alt="Imagen del producto" class="modal-img">
            </div>
            <div class="col-md-7">
              <h3 id="modal-title" class="h5"></h3>
              <p id="modal-price" class="price"></p>
              <p id="modal-desc" class="card-text small"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="modal-add" type="button" class="btn btn-primary">Agregar al carrito</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar Carrito -->
  <div class="offcanvas offcanvas-end cart-offcanvas" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartLabel">
    <div class="offcanvas-header">
      <h5 id="cartLabel">Carrito</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <div id="cart-list" class="list-group mb-3"></div>
      <div class="mt-auto">
        <div class="d-flex justify-content-between mb-2"><strong>Total:</strong><span id="cart-total">$0.00</span></div>
        <div class="d-flex gap-2">
          <button id="clear-cart" class="btn btn-outline-danger flex-grow-1">Eliminar todo</button>
          <button id="checkout" class="btn btn-success flex-grow-1">Finalizar compra</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main App JS -->
  <script src="app.js"></script>
</body>
</html>
