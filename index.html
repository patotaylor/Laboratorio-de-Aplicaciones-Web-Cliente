<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./src/css/styles.css">
  <!-- Google Fonts -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" 
    rel="stylesheet"
  />
</head>
<body>
   <!-- NAVBAR + HERO (mejorado por Ezequiel) -->
  <header>
    <!-- NAVBAR SUPERIOR -->
    <nav class="navbar navbar-expand-lg bg-light shadow-sm sticky-top">
      <div class="container-fluid px-4">
        <!-- LOGO -->
        <a class="navbar-brand fw-bold fs-4" href="#" id="homeLogo">
          <i class="bi bi-bag-heart-fill me-2 text-primary"></i> Mi Tienda
        </a>
        <!-- BOTÓN COLLAPSE MÓVIL -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- CONTENIDO NAVBAR -->
        <div class="collapse navbar-collapse" id="navbarContent">
          
          <div class="d-flex align-items-center ms-auto gap-3">
            <!-- BUSCADOR (MISMO ID QUE TU JS) -->
            <div class="d-none d-md-block">
              <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Buscar productos..."
                aria-label="Buscar productos"
              />
            </div>
            <!-- CARRITO (MISMOS IDs QUE TU JS) -->
            <button
              id="cartBtn"
              class="btn btn-outline-primary position-relative"
              type="button"
            >
              <i class="bi bi-cart3 fs-5"></i>
              <span
                id="cartCount"
                class="badge rounded-pill bg-danger"
              >
                0
              </span>
            </button>
          </div>

        </div>
      </div>
    </nav>
    <!-- HERO DE PRESENTACIÓN -->
    <section class="py-5 bg-dark text-white">
      <div class="container text-center">
        <h1 class="display-4 fw-bold">Bienvenido</h1>
        <p class="lead mb-4">Descubrí productos increíbles al mejor precio.</p>
        <a href="#productsContainer" id="viewAllProductsBtn" class="btn btn-primary btn-lg">Ver todos los productos</a>
      </div>
    </section>
  </header>
  <!-- LAYOUT GENERAL -->
  <div class="d-flex">
    <!-- MENÚ VERTICAL IZQUIERDO -->
    <aside class="menu-left p-3 border-end">

      <button id="menuProducts" class="btn btn-light w-100 mb-2">
        <i class="bi bi-grid-fill me-2"></i>
        <span class="menu-text">Productos</span>
      </button>

      <!-- CATEGORÍAS -->
      <div id="categoriesContainer" class="mb-3"></div>

      <button id="menuFavorites" class="btn btn-light w-100">
        <i class="bi bi-heart-fill me-2"></i>
        <span class="menu-text">Favoritos</span>
      </button>

    </aside>
    <!-- CONTENIDO PRINCIPAL -->
    <main class="container py-4">
      <section id="productsContainer" class="row g-3"></section>
    </main>
  </div>
  <!-- MODAL PRODUCTO -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body text-center">
          <img id="modalImg" class="img-fluid mb-3" />
          <p id="modalPrice" class="fw-bold"></p>
          <div id="modalRating" class="mb-2"></div>
          <p id="modalDesc"></p>
        </div>

        <div class="modal-footer d-flex align-items-center justify-content-center gap-3">
          <div class="d-flex align-items-center gap-2">
            <label for="quantityInput" class="mb-0">Cantidad:</label>
            <input 
              type="number" 
              id="quantityInput" 
              class="form-control" 
              min="1" 
              value="1" 
              style="width: 80px;"
            />
          </div>
          <button id="addToCartBtn" class="btn btn-primary">
            Agregar al carrito
          </button>
        </div>

      </div>
    </div>
  </div>
  <!-- CARRITO (SIDEBAR DERECHA) -->
  <aside id="cartSidebar" class="sidebar">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="m-0">Tu carrito</h4>
      <button id="closeSidebar" class="btn-close"></button>
    </div>

    <div id="cartSidebarList"></div>

    <div class="sidebar-footer mt-4">
      <div class="cart-total mb-3 p-3 bg-light rounded">
        <div class="d-flex justify-content-between align-items-center">
          <span class="fw-bold">Total:</span>
          <span id="cartTotal" class="fw-bold fs-5 text-primary">$0.00</span>
        </div>
      </div>
      <button id="clearCart" class="btn btn-danger w-100 mb-2">Vaciar carrito</button>
      <button id="checkoutBtn" class="btn btn-primary w-100">Finalizar compra</button>
    </div>
  </aside>
  <!-- BOTÓN VOLVER ARRIBA -->
  <button id="scrollToTopBtn" class="scroll-to-top" aria-label="Volver arriba">
    <i class="bi bi-arrow-up-circle-fill"></i>
  </button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./src/js/app.js"></script>
</body>
</html>
